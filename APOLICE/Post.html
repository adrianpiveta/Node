<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Apolice Seguro</title>
  </head>
  <body>
    <div class="form-group container jumbotron">
    <form action="/cadastra" method="post">
        <div class="container">
        <div>
          <label>Sexo: </label>
          <select required class="" name="sexo">
            <option value="F">F</option>
            <option value="M">M</option>
          </select>
        </div>
        <div>
          <label>Data de Nascimento: </label>
          <input required type="number" min="1901" max="2001" name="anoNascimento">
        </div>
        <div>
          <label>Ano fabricação: </label>
          <input type="number" name="anoFabricacao" min="0" required>
        </div>
        <div>
          <label>Valor do veículo</label>
          <input type="number" name="valorVeiculo" min="0" placeholder="0,00"
            step="0.01" required>
        </div>
        <div>
          <label>Porcentagem de desconto </label>
          <input type="number" name="pDesc" min="0" max="25" step="0.01"
            required>
        </div>
      <input type="Submit" name="" value="Enviar">
      </div>
    </form>
  </div>
  </body>
</html>
